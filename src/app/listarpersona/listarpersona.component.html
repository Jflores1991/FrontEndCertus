<h2>Lista de Personas</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let persona of personas">
            <td>{{persona.namePersona}}</td>
            <td>{{persona.correoPersona}}</td>
            <td>{{persona.edad}}</td>
        </tr>
    </tbody>
    
</table>
